<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Quote Generator</title>
</head>
<body>
    <main id="quote-container" class="quote-container">
        <!-- Quote -->
        <section class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </section>
        <!-- Author -->
        <section class="quote-author">
            <span id="author">Buddha</span>
        </section>
        <section class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="newquote">New Quote</button>
        </section>
    </main>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body> 
</html>
